<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/modal.css">
    <title>Main page</title>
</head>
<body>

<div th:insert="blocks/header :: name-header"></div>

<div class="container-fluid">
    <div class="row">

        <!-- Общий контейнер для табов -->
        <div class="tabs">
            <div class="col-2 left-col">
                <div class="row">
                    <!--  Контейнер с вкладками   -->
                    <ul class="tab-header">
                        <li class="tab-header__item js-tab-trigger active" data-tab="1">Admin</li>
                        <li class="tab-header__item js-tab-trigger" data-tab="2">User</li>
                    </ul>
                </div>
            </div>
            <!--  Контейнер с блоками, которые содержат контент вкладок   -->
            <ul class="tab-content">
                <li class="tab-content__item js-tab-content active" data-tab="1">
                    <div class="left-col col-10 vh-100">

                        <div class="tabs">
                            <div class="comtainer mt-5">
                                <h2>Admin panel</h2>
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab"
                                                aria-controls="home" aria-selected="true">Users table</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab"
                                                aria-controls="profile" aria-selected="false">New user</button>
                                    </li>
                                </ul>
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <div class="table-users">
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th scope="col">Id</th>
                                                    <th scope="col">username</th>
                                                    <th scope="col">Age</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Role</th>
                                                    <th scope="col">Edit</th>
                                                    <th scope="col">Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody class="table-users-object">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                                        <!--            new user block                                -->
                                        <div style="background-color: #f2f2f2; border: solid 1px #dfdfdf; border-radius: 2px 2px 0 0">
                                            <h3>Add new user</h3>
                                        </div>
                                        <div style="background-color: white; border: solid 1px #dfdfdf; border-radius: 0 0 5px 5px">
                                            <div class="row">
                                                <div class="col vh-100"></div>
                                                <div class="col vh-100" style="background-color: white; text-align: center; font-weight: bold" >
                                                    <form>
                                                        <br>
                                                        <div class="form-group">
                                                            <label for="exampleInputName1">username</label>
                                                            <input type="text" class="form-control" name="username" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter Username">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="exampleInputAge1">Age</label>
                                                            <input type="number" class="form-control" name="age" id="exampleInputAge1" placeholder="Enter age">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="exampleInputEmail1">Email</label>
                                                            <input type="text" class="form-control" name="email" id="exampleInputEmail1" placeholder="Enter email">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="exampleInputPassword1">Password</label>
                                                            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Enter password">
                                                        </div>

                                                        <div>
                                                            <label for="selectRoleNew"><b>Role</b></label>
                                                            <select multiple size="2" class="form-control"
                                                                    id="selectRoleNew"
                                                                    name="role">
                                                                <option value="1" name="ROLE_ADMIN">ADMIN</option>
                                                                <option value="2" name="ROLE_USER">USER</option>
                                                            </select>
                                                        </div>
                                                        <br/>
                                                        <button type="submit"
                                                                class="btn btn-success mb-2 addBtn">Add new user
                                                        </button>
                                                    </form>
                                                </div>
                                                <div class="col vh-100"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <!--            end new user block                                -->
                                </div>

                            </div>
                        </div>
                    </div>
                </li>
                    <li class="tab-content__item js-tab-content" data-tab="2">
                        <div th:insert="blocks/one-user-in-main :: name-user"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>



<script th:src="@{/js/table-users.js}"></script>
<script th:src="@{/js/modal/base.js}"></script>
<script th:src="@{/js/modal/modal.js}"></script>
<script th:src="@{/js/modal/index.js}"></script>
<script src="../js/main-tabs.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>

<style>
    .modal-overlay {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        background: rgba(0,0,0,0.5);
    }
</style>
