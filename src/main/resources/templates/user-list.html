<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>username</th>
                <th> roles </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td><span th:text="${user.getAuthorities()}"> roles </span></td>
                <td><a th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td>
                <td>
                <form th:method="DELETE" th:action="@{user-delete/{id}(id=${user.id})}">
                    <input type="submit" value="delete">
                </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/user-create">Create user</a></p>
</div>

<div>
    <a href="/logout">logout</a>
</div>

</body>
</html>
